<div class="form-container">
  <form (ngSubmit)="onSubmit()" class="form">
    <input class="input-box" type="text" name="username" [(ngModel)]="anytext" placeholder="Enter text..." required>
    <button class="btn" type="submit" [disabled]="!anytext">Submit</button>
  </form>
</div>
<div class="result-container">
<p *ngIf="submitted" class="result-text">You have entered: <strong>{{ anytext }}</strong></p>
</div>
